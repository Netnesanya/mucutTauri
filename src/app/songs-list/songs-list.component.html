<button (click)="createEmptySongField($event)">Add</button>
<button (click)="handleUpdateButton($event)"
        class="update-button"
        [ngClass]="updateButtonStatus === READY ? READY : LOADING"
        [disabled]=" songDataService.songsData.length === 0"
>Update</button>
<ul class="song-list-container">
    @for (song of songDataService.songsData; let index = $index; track index;) {
        <li>
            {{index + 1}}
            <app-song
                    [songData]="song"
                    (removeSong)="removeSong($event)"
            ></app-song>
        </li>
    }
</ul>
<button (click)="removeAll()">Remove all</button>
