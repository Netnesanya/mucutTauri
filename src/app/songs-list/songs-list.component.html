<button (click)="createEmptySongField($event)">Add</button>
<ul class="song-list-container">
    @for (song of songDataService.songsData; let index = $index; track index;) {
        <li>
            {{index + 1}}
            <app-song
                    [songData]="song"
                    (removeSong)="removeSong($event)"
            ></app-song>
        </li>
    }

</ul>
